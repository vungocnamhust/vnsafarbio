<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIETNAM SAFAR - Professional Travel & MICE</title>
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Noto+Sans+Arabic:wght@400;600;700&display=swap"
        rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --primary-green: #1B4332;
            --accent-gold: #C5A059;
            --accent-gold-light: #D4B066;
            --bg-dark: #0F261C;
            --bg-darker: #0A1A14;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans Arabic', 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: white;
            margin: 0;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* ===== FLOATING PARTICLES BACKGROUND ===== */
        .particles-container {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: radial-gradient(circle, var(--accent-gold) 0%, transparent 70%);
            border-radius: 50%;
            opacity: 0;
            animation: floatParticle var(--duration, 15s) ease-in-out infinite;
            animation-delay: var(--delay, 0s);
        }

        @keyframes floatParticle {

            0%,
            100% {
                opacity: 0;
                transform: translateY(100vh) scale(0);
            }

            10% {
                opacity: var(--opacity, 0.3);
                transform: translateY(80vh) scale(1);
            }

            90% {
                opacity: var(--opacity, 0.3);
                transform: translateY(-10vh) scale(1);
            }

            100% {
                opacity: 0;
                transform: translateY(-20vh) scale(0);
            }
        }

        /* ===== GEOMETRIC PATTERN OVERLAY ===== */
        .geometric-pattern {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 0;
            opacity: 0.03;
            background-image:
                linear-gradient(30deg, var(--accent-gold) 12%, transparent 12.5%, transparent 87%, var(--accent-gold) 87.5%, var(--accent-gold)),
                linear-gradient(150deg, var(--accent-gold) 12%, transparent 12.5%, transparent 87%, var(--accent-gold) 87.5%, var(--accent-gold)),
                linear-gradient(30deg, var(--accent-gold) 12%, transparent 12.5%, transparent 87%, var(--accent-gold) 87.5%, var(--accent-gold)),
                linear-gradient(150deg, var(--accent-gold) 12%, transparent 12.5%, transparent 87%, var(--accent-gold) 87.5%, var(--accent-gold)),
                linear-gradient(60deg, rgba(197, 160, 89, 0.5) 25%, transparent 25.5%, transparent 75%, rgba(197, 160, 89, 0.5) 75%, rgba(197, 160, 89, 0.5)),
                linear-gradient(60deg, rgba(197, 160, 89, 0.5) 25%, transparent 25.5%, transparent 75%, rgba(197, 160, 89, 0.5) 75%, rgba(197, 160, 89, 0.5));
            background-size: 80px 140px;
            background-position: 0 0, 0 0, 40px 70px, 40px 70px, 0 0, 40px 70px;
        }

        /* ===== ANIMATED GRADIENT WAVES ===== */
        .gradient-waves {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 200%;
            height: 400px;
            pointer-events: none;
            z-index: 0;
            opacity: 0.15;
        }

        .wave {
            position: absolute;
            width: 200%;
            height: 100%;
            background: linear-gradient(90deg,
                    transparent 0%,
                    var(--accent-gold) 25%,
                    var(--primary-green) 50%,
                    var(--accent-gold) 75%,
                    transparent 100%);
            opacity: 0.3;
            animation: waveFlow var(--wave-duration, 20s) ease-in-out infinite;
        }

        .wave:nth-child(1) {
            clip-path: path('M0,100 Q250,50 500,100 T1000,100 T1500,100 T2000,100 L2000,400 L0,400 Z');
            --wave-duration: 25s;
        }

        .wave:nth-child(2) {
            clip-path: path('M0,150 Q250,100 500,150 T1000,150 T1500,150 T2000,150 L2000,400 L0,400 Z');
            --wave-duration: 20s;
            animation-delay: -5s;
            opacity: 0.2;
        }

        .wave:nth-child(3) {
            clip-path: path('M0,200 Q250,150 500,200 T1000,200 T1500,200 T2000,200 L2000,400 L0,400 Z');
            --wave-duration: 30s;
            animation-delay: -10s;
            opacity: 0.15;
        }

        @keyframes waveFlow {

            0%,
            100% {
                transform: translateX(0);
            }

            50% {
                transform: translateX(-25%);
            }
        }

        /* ===== VIDEO OVERLAY WITH ENHANCED GRADIENT ===== */
        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg,
                    rgba(27, 67, 50, 0.92) 0%,
                    rgba(15, 38, 28, 0.95) 50%,
                    rgba(10, 26, 20, 0.98) 100%);
            z-index: -1;
        }

        /* ===== ENHANCED CONTENT CARD WITH GLOW ===== */
        .content-card {
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .content-card::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg,
                    rgba(197, 160, 89, 0.05) 0%,
                    transparent 50%,
                    rgba(27, 67, 50, 0.05) 100%);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .content-card:hover::before {
            opacity: 1;
        }

        .content-card:hover {
            border-color: rgba(197, 160, 89, 0.2);
            box-shadow:
                0 0 40px rgba(197, 160, 89, 0.08),
                0 20px 40px rgba(0, 0, 0, 0.2);
            transform: translateY(-2px);
        }

        /* ===== DECORATIVE CORNER ACCENTS ===== */
        .corner-accent {
            position: absolute;
            width: 60px;
            height: 60px;
            pointer-events: none;
            opacity: 0.3;
            transition: opacity 0.3s ease;
        }

        .corner-accent svg {
            width: 100%;
            height: 100%;
        }

        .corner-accent.top-right {
            top: -1px;
            right: -1px;
        }

        .corner-accent.bottom-left {
            bottom: -1px;
            left: -1px;
            transform: rotate(180deg);
        }

        .content-card:hover .corner-accent {
            opacity: 0.6;
        }

        /* ===== ENTRANCE ANIMATIONS ===== */
        .animate-in {
            opacity: 0;
            transform: translateY(30px);
            animation: slideUp 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .animate-in-delay-1 {
            animation-delay: 0.1s;
        }

        .animate-in-delay-2 {
            animation-delay: 0.2s;
        }

        .animate-in-delay-3 {
            animation-delay: 0.3s;
        }

        .animate-in-delay-4 {
            animation-delay: 0.4s;
        }

        .animate-in-delay-5 {
            animation-delay: 0.5s;
        }

        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ===== STAGGERED FADE IN ===== */
        @keyframes fadeInStagger {
            0% {
                opacity: 0;
                transform: translateY(20px) scale(0.95);
            }

            100% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        /* ===== GLOW PULSE FOR ACCENT ELEMENTS ===== */
        .glow-pulse {
            animation: glowPulse 3s ease-in-out infinite;
        }

        @keyframes glowPulse {

            0%,
            100% {
                filter: drop-shadow(0 0 8px rgba(197, 160, 89, 0.4));
            }

            50% {
                filter: drop-shadow(0 0 20px rgba(197, 160, 89, 0.6));
            }
        }

        /* ===== SHIMMER EFFECT ===== */
        .shimmer {
            position: relative;
            overflow: hidden;
        }

        .shimmer::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(90deg,
                    transparent 0%,
                    rgba(255, 255, 255, 0.08) 50%,
                    transparent 100%);
            transform: translateX(-100%);
            animation: shimmer 3s ease-in-out infinite;
            animation-delay: 2s;
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%);
            }

            100% {
                transform: translateX(100%);
            }
        }

        /* ===== ENHANCED BUTTON LINKS ===== */
        .btn-link {
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg,
                    transparent 0%,
                    rgba(197, 160, 89, 0.1) 50%,
                    transparent 100%);
            transition: left 0.5s ease;
        }

        .btn-link:hover::before {
            left: 100%;
        }

        .btn-link:active {
            transform: scale(0.98);
        }

        .btn-link:hover {
            box-shadow:
                0 0 30px rgba(197, 160, 89, 0.15),
                0 10px 30px rgba(0, 0, 0, 0.2);
        }

        /* ===== ICON HOVER ANIMATION ===== */
        .icon-wrapper {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-link:hover .icon-wrapper {
            transform: scale(1.1) rotate(-5deg);
            background: rgba(197, 160, 89, 0.2) !important;
        }

        /* ===== OFFER CARD ANIMATIONS ===== */
        .offer-card {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .offer-card::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(197, 160, 89, 0.1) 0%, transparent 70%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.5s ease;
        }

        .offer-card:hover::after {
            width: 300%;
            height: 300%;
        }

        .offer-card:hover {
            transform: translateY(-4px);
            border-color: rgba(197, 160, 89, 0.4) !important;
            box-shadow:
                0 0 30px rgba(197, 160, 89, 0.1),
                0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .offer-card:hover .offer-icon {
            transform: scale(1.15);
            box-shadow: 0 0 20px rgba(197, 160, 89, 0.3);
        }

        .offer-icon {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* ===== FLOATING DECORATIVE SHAPES ===== */
        .floating-shape {
            position: fixed;
            pointer-events: none;
            opacity: 0.05;
            animation: floatShape 20s ease-in-out infinite;
        }

        .floating-shape:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .floating-shape:nth-child(2) {
            top: 60%;
            right: 5%;
            animation-delay: -7s;
        }

        .floating-shape:nth-child(3) {
            bottom: 30%;
            left: 5%;
            animation-delay: -14s;
        }

        @keyframes floatShape {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            25% {
                transform: translateY(-20px) rotate(5deg);
            }

            50% {
                transform: translateY(0) rotate(0deg);
            }

            75% {
                transform: translateY(20px) rotate(-5deg);
            }
        }

        /* ===== TITLE GRADIENT ANIMATION ===== */
        .animated-title {
            background: linear-gradient(90deg,
                    #ffffff 0%,
                    var(--accent-gold-light) 25%,
                    #ffffff 50%,
                    var(--accent-gold-light) 75%,
                    #ffffff 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: titleShine 4s linear infinite;
        }

        @keyframes titleShine {
            0% {
                background-position: 200% center;
            }

            100% {
                background-position: -200% center;
            }
        }

        /* ===== SECTION DIVIDER ===== */
        .section-divider {
            position: relative;
            height: 2px;
            background: linear-gradient(90deg,
                    transparent 0%,
                    rgba(197, 160, 89, 0.3) 20%,
                    var(--accent-gold) 50%,
                    rgba(197, 160, 89, 0.3) 80%,
                    transparent 100%);
            margin: 2rem 0;
        }

        .section-divider::before {
            content: '◆';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--bg-dark);
            color: var(--accent-gold);
            padding: 0 12px;
            font-size: 10px;
        }

        /* ===== TOAST ENHANCEMENT ===== */
        #toast {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            pointer-events: none;
            backdrop-filter: blur(10px);
        }

        /* ===== CUSTOM SCROLLBAR ===== */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-darker);
        }

        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, var(--accent-gold) 0%, var(--primary-green) 100%);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--accent-gold);
        }

        /* ===== VIDEO GLOW EFFECT ===== */
        .video-container {
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.5), 0 0 20px rgba(27, 67, 50, 0.3);
        }

        /* ===== HEADER STYLES ===== */
        .header-row {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
            width: 100%;
            padding: 16px 20px;
            position: relative;
        }

        .header-logo {
            width: 48px;
            height: 48px;
            object-fit: contain;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            background: rgba(255, 255, 255, 0.05);
            padding: 4px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            animation: logoPulse 4s ease-in-out infinite;
        }

        .header-logo:hover {
            transform: scale(1.05) rotate(5deg);
            border-color: var(--accent-gold);
            box-shadow: 0 0 30px rgba(197, 160, 89, 0.3);
        }

        @keyframes logoPulse {

            0%,
            100% {
                box-shadow: 0 0 0 0 rgba(197, 160, 89, 0);
            }

            50% {
                box-shadow: 0 0 20px rgba(197, 160, 89, 0.2);
            }
        }

        .header-title {
            font-size: 1.25rem;
            font-weight: 700;
            letter-spacing: 0.1em;
            white-space: nowrap;
        }

        /* ===== LANGUAGE TOGGLE ENHANCEMENT ===== */
        #langToggle {
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        #langToggle::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(197, 160, 89, 0.1) 50%, transparent 70%);
            transform: translateX(-100%);
            transition: transform 0.5s ease;
        }

        #langToggle:hover::before {
            transform: translateX(100%);
        }

        #langToggle:hover {
            border-color: rgba(197, 160, 89, 0.3);
            box-shadow: 0 0 20px rgba(197, 160, 89, 0.15);
        }

        @media (min-width: 768px) {
            .header-logo {
                width: 56px;
                height: 56px;
            }

            .header-title {
                font-size: 1.5rem;
            }
        }

        /* ===== HERO VIDEO SECTION ===== */
        .hero-video-section {
            position: relative;
            width: 100%;
            height: 56.25vw;
            max-height: 70vh;
            min-height: 300px;
            overflow: hidden;
            background: #000;
        }

        .hero-video-wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        .hero-video-wrapper iframe {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 100vw;
            height: 56.25vw;
            min-height: 100%;
            min-width: 177.78vh;
            transform: translate(-50%, -50%);
            border: none;
        }

        .hero-video-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg,
                    rgba(15, 38, 28, 0.4) 0%,
                    rgba(15, 38, 28, 0.1) 50%,
                    rgba(15, 38, 28, 0.7) 100%);
            pointer-events: none;
            z-index: 1;
        }

        /* ===== VIDEO FRAME DECORATION ===== */
        .hero-video-section::before,
        .hero-video-section::after {
            content: '';
            position: absolute;
            z-index: 2;
            pointer-events: none;
        }

        .hero-video-section::before {
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg,
                    transparent 0%,
                    var(--accent-gold) 20%,
                    var(--accent-gold) 80%,
                    transparent 100%);
            opacity: 0.5;
        }

        .hero-video-section::after {
            bottom: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg,
                    transparent 0%,
                    var(--accent-gold) 20%,
                    var(--accent-gold) 80%,
                    transparent 100%);
            opacity: 0.5;
        }

        /* ===== VIDEO LOADING PLACEHOLDER ===== */
        .video-placeholder {
            position: absolute;
            inset: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--bg-dark) 0%, var(--primary-green) 100%);
            z-index: 0;
            transition: opacity 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .video-placeholder.loaded {
            opacity: 0;
            pointer-events: none;
        }

        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--accent-gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            box-shadow: 0 0 30px rgba(197, 160, 89, 0.3);
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* ===== SOUND TOGGLE BUTTON ===== */
        .sound-toggle {
            position: absolute;
            bottom: 20px;
            right: 20px;
            z-index: 10;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .sound-toggle:hover {
            background: rgba(197, 160, 89, 0.8);
            transform: scale(1.1);
            border-color: var(--accent-gold);
        }

        .sound-toggle svg {
            width: 24px;
            height: 24px;
        }

        .sound-toggle.unmuted {
            background: rgba(197, 160, 89, 0.8);
            border-color: var(--accent-gold);
        }

        /* ===== CLOSING STATEMENT SPECIAL STYLING ===== */
        .closing-card {
            position: relative;
        }

        .closing-card::before {
            content: '"';
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 80px;
            font-family: Georgia, serif;
            color: var(--accent-gold);
            opacity: 0.1;
            line-height: 1;
        }

        .closing-card::after {
            content: '"';
            position: absolute;
            bottom: 10px;
            left: 20px;
            font-size: 80px;
            font-family: Georgia, serif;
            color: var(--accent-gold);
            opacity: 0.1;
            line-height: 1;
            transform: rotate(180deg);
        }

        /* ===== SHARE BUTTON ENHANCEMENT ===== */
        #shareBtn {
            position: relative;
            transition: all 0.3s ease;
        }

        #shareBtn:hover {
            color: var(--accent-gold) !important;
            transform: scale(1.05);
        }

        #shareBtn:hover svg {
            animation: shareWiggle 0.5s ease;
        }

        @keyframes shareWiggle {

            0%,
            100% {
                transform: rotate(0deg);
            }

            25% {
                transform: rotate(-10deg);
            }

            75% {
                transform: rotate(10deg);
            }
        }

        /* ===== RESPONSIVE ADJUSTMENTS ===== */
        @media (max-width: 640px) {
            .geometric-pattern {
                opacity: 0.02;
            }

            .floating-shape {
                opacity: 0.03;
            }

            .corner-accent {
                width: 40px;
                height: 40px;
            }
        }
    </style>
</head>

<body class="min-h-screen flex flex-col items-center select-none">

    <!-- ===== DECORATIVE BACKGROUND ELEMENTS ===== -->

    <!-- Floating Particles -->
    <div class="particles-container" aria-hidden="true">
        <div class="particle" style="left: 5%; width: 6px; height: 6px; --duration: 18s; --delay: 0s; --opacity: 0.4;">
        </div>
        <div class="particle" style="left: 15%; width: 4px; height: 4px; --duration: 22s; --delay: 2s; --opacity: 0.3;">
        </div>
        <div class="particle"
            style="left: 25%; width: 8px; height: 8px; --duration: 16s; --delay: 4s; --opacity: 0.25;"></div>
        <div class="particle"
            style="left: 35%; width: 5px; height: 5px; --duration: 20s; --delay: 1s; --opacity: 0.35;"></div>
        <div class="particle" style="left: 45%; width: 7px; height: 7px; --duration: 24s; --delay: 3s; --opacity: 0.3;">
        </div>
        <div class="particle" style="left: 55%; width: 4px; height: 4px; --duration: 19s; --delay: 5s; --opacity: 0.4;">
        </div>
        <div class="particle"
            style="left: 65%; width: 6px; height: 6px; --duration: 21s; --delay: 2.5s; --opacity: 0.35;"></div>
        <div class="particle"
            style="left: 75%; width: 5px; height: 5px; --duration: 17s; --delay: 4.5s; --opacity: 0.3;"></div>
        <div class="particle"
            style="left: 85%; width: 8px; height: 8px; --duration: 23s; --delay: 1.5s; --opacity: 0.25;"></div>
        <div class="particle"
            style="left: 95%; width: 4px; height: 4px; --duration: 20s; --delay: 3.5s; --opacity: 0.4;"></div>
    </div>

    <!-- Geometric Pattern Overlay -->
    <div class="geometric-pattern" aria-hidden="true"></div>

    <script>
        const content = {
            en: {
                name: "VIETNAM SAFAR",
                narrative1: "VIETNAM SAFAR is dedicated to providing seamless and exceptional travel experiences across Vietnam. With our International Tour Operator License (48-243/2023 TCDL-GP LHQT) issued by the Vietnam National Administration of Tourism, we offer a range of premium, customized tours and travel services.",
                narrative2: "From individual travelers to groups and specialized markets, we ensure every journey is tailored for unforgettable moments. Additionally, we specialize in organizing MICE (Meetings, Incentives, Conferences, and Exhibitions) events, delivering professional and personalized services for corporate and business clients.",
                offerTitle: "What We Offer",
                offers: [
                    { icon: 'file-text', text: 'Visa Services' },
                    { icon: 'map', text: 'Customized Tours to Vietnam' },
                    { icon: 'briefcase', text: 'Organizing MICE & Corporate Events' },
                    { icon: 'building', text: 'Hotel Bookings' },
                    { icon: 'navigation', text: 'Travel Arrangement' }
                ],
                offerFooter: "We will customize your tours and travel packages based on your requests and preferences.",
                closing: "Join VIETNAM SAFAR on a remarkable voyage that transcends mere maps and embraces a state of being—an extraordinary realm where unforgettable memories and life-changing moments await.",
                share: "Share Profile",
                copied: "Link Copied!"
            },
            ar: {
                name: "فيتنام سفر",
                narrative1: "تكرس فيتنام سفر جهودها لتوفير تجارب سفر سلسة واستثنائية في جميع أنحاء فيتنام. من خلال رخصة منظم الرحلات الدولية الخاصة بنا (48-243/2023 TCDL-GP LHQT) الصادرة عن الإدارة الوطنية للسياحة في فيتنام، نقدم مجموعة من الجولات والخدمات السياحية المتميزة والمخصصة.",
                narrative2: "من المسافرين الأفراد إلى المجموعات والأسواق المتخصصة، نضمن تصميم كل رحلة للحظات لا تُنسى. بالإضافة إلى ذلك، نحن متخصصون في تنظيم فعاليات MICE (الاجتماعات، الحوافز، المؤتمرات، والمعارض)، وتقديم خدمات احترافية وشخصية لعملاء الشركات والأعمال.",
                offerTitle: "ماذا نقدم",
                offers: [
                    { icon: 'file-text', text: 'خدمات التأشيرة' },
                    { icon: 'map', text: 'جولات مخصصة إلى فيتنام' },
                    { icon: 'briefcase', text: 'تنظيم فعاليات MICE والشركات' },
                    { icon: 'building', text: 'حجوزات الفنادق' },
                    { icon: 'navigation', text: 'ترتيبات السفر' }
                ],
                offerFooter: "سنقوم بتخصيص جولاتكم وباقات سفركم بناءً على طلباتكم وتفضيلاتكم.",
                closing: "انضم إلى فيتنام سفر في رحلة رائعة تتجاوز مجرد الخرائط وتتبنى حالة من الوجود - عالم استثنائي حيث تنتظرك ذكريات لا تُنسى ولحظات تغير حياتك.",
                share: "مشاركة الملف الشخصي",
                copied: "تم نسخ الرابط!"
            }
        };

        const socialLinks = [
            { id: 'website', icon: 'globe', url: 'https://vietnamsafar.vn', title: { en: 'Website', ar: 'الموقع الإلكتروني' } },
            { id: 'youtube', icon: 'youtube', url: 'https://youtube.com/@vietnamsafar', title: { en: 'YouTube', ar: 'يوتيوب' } },
            { id: 'whatsapp', icon: 'message-circle', url: 'https://wa.me/966000000000', title: { en: 'WhatsApp', ar: 'واتساب' } },
            { id: 'instagram', icon: 'instagram', url: 'https://www.instagram.com/vietnam_safar/', title: { en: 'Instagram', ar: 'إنستغرام' } },
            { id: 'tiktok', icon: 'music', url: 'https://www.tiktok.com/@vietnam.safar', title: { en: 'TikTok', ar: 'تيك توك' } },
            { id: 'threads', icon: 'at-sign', url: 'https://www.threads.com/@vietnam_safar?igshid=NTc4MTIwNjQ2YQ==', title: { en: 'Threads', ar: 'ثريدز' } }
        ];

        let currentLang = 'ar';

        function updateUI() {
            const isRtl = currentLang === 'ar';
            const data = content[currentLang];
            document.documentElement.dir = isRtl ? 'rtl' : 'ltr';

            document.getElementById('langLabel').textContent = currentLang === 'ar' ? 'English' : 'العربية';
            // Keep title as "VIETNAM SAFAR" regardless of language
            document.getElementById('compName').textContent = 'VIETNAM SAFAR';

            document.getElementById('narrative1').textContent = data.narrative1;
            document.getElementById('narrative2').textContent = data.narrative2;
            document.getElementById('offerTitle').querySelector('span').textContent = data.offerTitle;
            document.getElementById('offerFooter').textContent = data.offerFooter;
            document.getElementById('closingStatement').textContent = data.closing;
            document.getElementById('shareLabel').textContent = data.share;
            document.getElementById('toast').textContent = data.copied;

            // Update Offer Grid
            const grid = document.getElementById('offerGrid');
            grid.innerHTML = '';
            data.offers.forEach((off, index) => {
                const div = document.createElement('div');
                div.className = "offer-card content-card p-4 rounded-2xl flex items-center gap-4 border border-white/5 shadow-sm";
                div.style.animationDelay = `${0.4 + (index * 0.1)}s`;
                div.style.opacity = '0';
                div.style.animation = `fadeInStagger 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards`;
                div.innerHTML = `
                    <div class="offer-icon w-10 h-10 rounded-xl bg-[#C5A059]/20 text-[#C5A059] flex items-center justify-center">
                        <i data-lucide="${off.icon}" class="w-5 h-5"></i>
                    </div>
                    <span class="font-medium text-sm relative z-10">${off.text}</span>
                `;
                grid.appendChild(div);
            });

            // Update Social Links
            const linksContainer = document.getElementById('linksContainer');
            linksContainer.innerHTML = '';
            socialLinks.forEach((link, index) => {
                const a = document.createElement('a');
                a.href = link.url;
                a.target = "_blank";
                a.rel = "noopener noreferrer";
                a.className = "btn-link group flex items-center justify-between w-full p-4 rounded-2xl bg-white/10 border border-white/10 hover:bg-white/20 transition-all duration-300 hover:scale-[1.02] border-l-4 border-l-[#C5A059]";
                a.style.animationDelay = `${0.3 + (index * 0.08)}s`;
                a.style.opacity = '0';
                a.style.animation = `fadeInStagger 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards`;
                a.innerHTML = `
                    <div class="flex items-center gap-4">
                        <div class="icon-wrapper w-10 h-10 flex items-center justify-center rounded-xl bg-white/10 text-white">
                            <i data-lucide="${link.icon}" class="w-5 h-5"></i>
                        </div>
                        <span class="font-semibold text-lg text-white">${link.title[currentLang]}</span>
                    </div>
                    <i data-lucide="chevron-left" class="w-4 h-4 text-white/20 group-hover:text-[#C5A059] transition-colors ${isRtl ? '' : 'rotate-180'}"></i>
                `;
                linksContainer.appendChild(a);
            });

            lucide.createIcons();
        }

        document.getElementById('langToggle').addEventListener('click', () => {
            currentLang = currentLang === 'ar' ? 'en' : 'ar';
            updateUI();
        });

        document.getElementById('shareBtn').addEventListener('click', () => {
            if (navigator.share) {
                navigator.share({ title: 'VIETNAM SAFAR', url: window.location.href });
            } else {
                const el = document.createElement('input'); el.value = window.location.href;
                document.body.appendChild(el); el.select(); document.execCommand('copy'); document.body.removeChild(el);
                const toast = document.getElementById('toast'); toast.style.opacity = '1';
                setTimeout(() => toast.style.opacity = '0', 2000);
            }
        });

        // Initialize UI immediately when DOM is ready (don't wait for images/video)
        document.addEventListener('DOMContentLoaded', () => {
            updateUI();
        });

        // YouTube IFrame Player API for better mobile autoplay support
        let player;

        // Load YouTube API
        const tag = document.createElement('script');
        tag.src = 'https://www.youtube.com/iframe_api';
        const firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // Called by YouTube API when ready
        function onYouTubeIframeAPIReady() {
            const placeholder = document.getElementById('videoPlaceholder');

            player = new YT.Player('heroVideo', {
                videoId: 'BZIyK4j9yWc',
                playerVars: {
                    autoplay: 1,
                    mute: 1,
                    loop: 1,
                    playlist: 'BZIyK4j9yWc',
                    controls: 0,
                    showinfo: 0,
                    rel: 0,
                    modestbranding: 1,
                    playsinline: 1,
                    enablejsapi: 1,
                    origin: window.location.origin,
                    vq: 'hd1080'  // Force highest quality
                },
                events: {
                    onReady: (event) => {
                        // Set highest quality
                        event.target.setPlaybackQuality('hd1080');

                        // Ensure video plays on mobile
                        event.target.mute();
                        event.target.playVideo();

                        // Hide placeholder
                        if (placeholder) {
                            placeholder.classList.add('loaded');
                        }
                    },
                    onStateChange: (event) => {
                        // If video ends or pauses, restart it (for loop)
                        if (event.data === YT.PlayerState.ENDED) {
                            event.target.playVideo();
                        }
                        // If video is paused (mobile might pause), try to play again
                        if (event.data === YT.PlayerState.PAUSED) {
                            setTimeout(() => {
                                event.target.playVideo();
                            }, 100);
                        }
                    }
                }
            });

            // Fallback: hide placeholder after 3 seconds
            setTimeout(() => {
                if (placeholder) {
                    placeholder.classList.add('loaded');
                }
            }, 3000);
        }

        // Sound Toggle Functionality
        let isMuted = true;
        const soundToggle = document.getElementById('soundToggle');
        const soundOffIcon = document.getElementById('soundOffIcon');
        const soundOnIcon = document.getElementById('soundOnIcon');

        soundToggle.addEventListener('click', () => {
            if (player && typeof player.unMute === 'function') {
                if (isMuted) {
                    player.unMute();
                    player.setVolume(100);
                    isMuted = false;
                    soundToggle.classList.add('unmuted');
                    soundOffIcon.style.display = 'none';
                    soundOnIcon.style.display = 'block';
                } else {
                    player.mute();
                    isMuted = true;
                    soundToggle.classList.remove('unmuted');
                    soundOffIcon.style.display = 'block';
                    soundOnIcon.style.display = 'none';
                }
            }
        });
    </script>
